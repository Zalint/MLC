<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointages des livreurs - Matix Livreur</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">

    </header>

    <!-- Main Content -->
    <main class="container" style="margin-top: 100px; padding: 20px;">
        
        <!-- Filtres -->
        <div class="filter-section" style="margin-bottom: 30px;">
            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <div>
                    <label style="font-weight: 600; margin-right: 10px;">ğŸ“… Date:</label>

        <!-- Table des pointages -->

            <!-- Table gÃ©nÃ©rÃ©e dynamiquement -->

        <!-- Statistiques -->

            <div id="timesheet-stats" style="margin-top: 15px;">

        </div>

    </main>

    <!-- Modal Pointer pour un livreur -->
    <div id="modal-point-for-user" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="point-for-user-title">ğŸŸ¢ Pointer pour: <span id="livreur-name"></span></h2>
                <button class="modal-close js-cancel-point-for-user">&times;</button>
            </div>
            
            <div class="alert alert-warning">
                âš ï¸ Vous Ãªtes sur le point de pointer pour un autre utilisateur en tant que manager.
            </div>
            
            <form id="form-point-for-user">
                <input type="hidden" id="point-user-id" />
                <input type="hidden" id="point-type" />
                
                <div class="form-group">
                    <label>ğŸ‘¤ Livreur</label>
                    <input type="text" id="point-livreur-display" readonly />
                </div>
                
                <div class="form-group">
                    <label>ğŸ“… Date</label>
                    <input type="date" id="point-date" required />
                </div>
                
                <div class="form-group">
                    <label>ğŸ›µ KilomÃ©trage (km)</label>
                    <input type="number" step="0.01" id="point-km" placeholder="Ex: 7850" required />
                </div>
                
                <div class="form-group">
                    <label>ğŸ“¸ Photo du compteur</label>
                    <div id="point-photo-dropzone" class="dropzone">
                        ğŸ“· Cliquez ou glissez une photo ici
                        <div class="dropzone-hint">(JPEG, PNG - max 10 Mo)</div>
                    </div>
                    <input type="file" id="point-photo-input" accept="image/jpeg,image/png" hidden />
                    <div id="point-photo-preview"></div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary js-cancel-point-for-user">
                        Annuler
                    </button>
                    <button type="submit" class="btn-primary">
                        Valider âœ“
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/pointage.js"></script>
</body>
</html>
